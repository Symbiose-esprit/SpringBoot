version: "3.3"

services:
  mysql-devops:
      container_name: mysql-devops
      image: mysql:5.7
      restart: unless-stopped
      environment:
        - MYSQL_DATABASE=tpachato
        - MYSQL_ALLOW_EMPTY_PASSWORD= yes
      ports:
        - "3306:3306"
      volumes:
        - db:/var/lib/mysql
      
    
  spring-devops:
      depends_on:
        - mysql-devops
      container_name: springboot-devops
      image: mahdibehi/springboot-devops:jenkins
      restart: on-failure
      ports:
        - "8089:8089"
      environment:
        SPRING_APPLICATION_JSON: '{
          "spring.datasource.url"  : "jdbc:mysql://mysql-devops:3306/tpachato?useSSL=false",
          "spring.datasource.username" : "root",
          "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
          "spring.jpa.hibernate.ddl-auto" : "update"
        }'
      volumes:
        - .m2:/root/.m2
      stdin_open: true
      tty: true

  front-devops:
      container_name: front-devops
      image: mahdibehi/front-devops:jenkins
      build:
        context: angular # Use an image built from the specified dockerfile in the `angular` directory.
        dockerfile: Dockerfile
      ports:
        - "4401:4401" # Map the exposed port 80 on the container to port 8081 on the host machine
      restart: always
      depends_on:
        - spring-devops

  

volumes:
  db:
